<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue小实例1</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="vue-demo">
		<span>姓名：{{name}}</span>
		<span>年龄：{{age}}</span>
		<span>性别：{{sex}}</span>
		<span v-for="grade of grades">{{grade.course}}{{grade.grade}}</span>
	</div>

	<script>
		
		var student= new Vue({
			el:"#vue-demo",
			data:{
				name:"myx",
				age:12,
				sex:"女",
				grades:[
					{course:"语文",grade:"12"},
					{course:"数学",grade:"122"},
					{course:"英语",grade:"428"}
				]
			}

		});
	</script>
</body>
</html>
